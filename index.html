<!DOCTYPE HTML>
<html>

<head>
	<title>Asad Aman</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

	<video id="background-video" autoplay muted loop preload>
		<source src="/images/asad_reel_clips.webm" type="video/webm">
		<source src="./media/asad_reel_clips.mp4" type="video/mp4">
	</video>

	<header id="header">
		<h1>Asad Aman</h1>
		<h2>Professional Videographer | Vancouver, BC</h2>
		<h2>Email: contact@asadaman.ca</h2>
		<a class="viewdemo" onClick="displayVideo()">View Demo Reel</a>
	</header>

	<div id="demoreel" class="hidden">
		<div id="demoreel-close" onClick="hideVideo()" class="demoreel-close">Close Video</div>
		<div style="padding:56.25% 0 0 0;position:relative;">
			<iframe src="https://player.vimeo.com/video/306606403" style="position:absolute;top:0;left:0;width:100%;height:100%;"
			 frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div>
		<script src="https://player.vimeo.com/api/player.js"></script>
	</div>
	<!-- Scripts -->
	<script type="text/javascript">
		var demoreel = document.getElementById("demoreel");
		var demoreelclose = document.getElementById("demoreel-close");
		function displayVideo() {
			demoreel.classList.remove("hidden");
			demoreel.querySelector('video').play();
			return false;
		}
		function hideVideo() {
			demoreel.classList.add("hidden");
			demoreel.querySelector('video').stop();
			return;
		}
	</script>

</body>

</html>
